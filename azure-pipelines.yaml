

trigger:
- master

name: Azure Pipelines
variables:
  vmImageName: 'ubuntu-latest'
  projectRoot: $(System.DefaultWorkingDirectory)
  pythonVersion: '3.7.6'
  
stages:
- stage: Provision
  jobs:
  - job: Provision
    displayName: Provision Infrastructure
    pool:
      vmImage: $(vmImageName)
    steps:
    # Get securely the ssh key
    - task: InstallSSHKey@0
      inputs:
        knownHostsEntry: '$(KNOWN_HOST_STRING)'
        # sshPublicKey: '$(PUBLIC_KEY)'
        sshKeySecureFile: 'udacity'
    # Get securely terraform.tfvars file from Azure
    # Add terraform.tfvars to WD
    # - bash: |
    #     cp $(tfvars.secureFilePath) $(projectRoot)/terraform
    #     ls terraform -la
    #   displayName: Add terraform.tfvars to WD
    # Install Terraform
    - task: TerraformInstaller@0
      displayName: Install terraform
      inputs:
          terraformVersion: 1.0.11
    # Check Terraform version
    - bash: |
        terraform --version
      displayName: Confirm Terraform version
    - task: DownloadSecureFile@1
      name: tfvars
      displayName: Download terraform.tfvars
      inputs:
        secureFile: 'terraform.tfvars'
    - task: TerraformTaskV1@0
      displayName: Terraform init
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'quality-releases-service-connection'
        # backendAzureRmResourceGroupName: 'tfstate'
        # backendAzureRmStorageAccountName: 'tfstate18342'
        # backendAzureRmContainerName: 'tfstate'
        # backendAzureRmKey: 'dev.terraform.tfstate'
        commandOptions: '-var-file=$(tfvars.secureFilePath)'
        workingDirectory: './terraform'
    - task: TerraformTaskV1@0
      displayName: Terraform apply
      inputs:
        provider: 'azurerm'
        command: 'apply'
        commandOptions: '-var-file=$(tfvars.secureFilePath)'
        workingDirectory: './terraform'
      
- stage: Build
  jobs:
  - job: Build
    pool:
      name: Hosted Ubuntu 1604
    steps:
    
    - task: ArchiveFiles@2
      displayName: 'Archive FakeRestAPI'
      inputs:
        rootFolderOrFile: './automatedtesting/jmeter/fakerestapi'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip'
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
      displayName: 'Upload Package'
      artifact: drop-fakerestapi
- stage:
  jobs:
  - deployment: FakeRestAPI
    pool:
      vmImage: 'Ubuntu-16.04'
    environment: 'TEST'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: ''
              appName: ''
              appType: webApp
              package: $(Pipeline.Workspace)/drop-fakerestapi/$(Build.BuildId)-fakerestapi.zip
